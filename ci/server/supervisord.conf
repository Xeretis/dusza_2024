stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:reverb]
priority=4
command=/home/dusza/larawhale/frankenphp php-cli artisan reverb:start
autostart=true
